name: Code Review

on:
  pull_request:
fu  workflow_dispatch:

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}-${{ hashFiles('**/*.py') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install dependencies
        run: pip install --cache-dir ~/.cache/pip -r requirements.txt
      - name: Run commit review
        run: python scripts/review_commit.py
        continue-on-error: true  # Позволяет выполнить full-review даже при ошибке

  full-review:
    runs-on: ubuntu-latest
    needs: review
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install --cache-dir ~/.cache/pip -r requirements.txt
      - name: Run full review
        run: python scripts/full_review.py
